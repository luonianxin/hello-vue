<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用ｖｕｅ展示后台数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="app">
    <form>
        <label>姓名：</label>{{name}}<br/>
        <label>年龄：</label>{{age}}<br/>
        <label>爱好：</label>{{hobby}}<br/>
        <label>技能：</label>{{skills}}<br/>
    </form>
</div>
<script type="text/javascript">
    $.get(
        {
            'url': '../data/testVue.json',
            'type': 'GET',
            'success': function (data) {
                console.log(data.user);
                var vm = new Vue({
                    el:"#app",
                    data:data.user
                });
            }
        }
    );

</script>
</body>
</html>
